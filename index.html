<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <title>HomeHub</title>
  </head>
  <body style="background: linear-gradient(to bottom right, #0033cc 0%, #9966ff 100%);color:white">
    <div class="container-fluid" style="min-height: 100vh;">
      <div class="welcome-message"></div>
      <br>
      <div class="row" style="border-bottom: white;border-bottom-style:solid;">
        <div class="col">
          <div class="row">
            <div class="col my-auto">
              <div class="date"></div>
            </div>
          </div>
          <div class="row"  style="margin-left:7cm;margin-right:9cm">
            <div class="col my-auto">
              <div class="row grid">
                <div class="col my-auto" style="text-align:right">
                  <div class="high"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="precip"></div>
                </div>
              </div>
              <div class="row grid">
                <div class="col my-auto" style="text-align:right">
                  <div class="low"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="wind"></div>
                </div>
              </div>
            </div>
            <div class="col my-auto">
              <div class="temp status"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col future" style="border-right: white;border-right-style:solid;">
          <div class="row">
            <div class="col my-auto">
              <div class="date-future"></div>
            </div>
          </div>
          <div class="row" style="margin-left:0.4cm;margin-right:0.5cm">
            <div class="col my-auto">
              <div class="row grid-future">
                <div class="col my-auto" style="text-align:right">
                  <div class="high"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="precip"></div>
                </div>
              </div>
              <div class="row grid-future">
                <div class="col my-auto" style="text-align:right">
                  <div class="low"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="wind"></div>
                </div>
              </div>
            </div>
            <div class="col my-auto">
              <div class="temp-future status"></div> 
            </div>
          </div>
        </div>
        <div class="col future" style="border-right: white;border-right-style:solid;">
          <div class="row">
            <div class="col my-auto">
              <div class="date-future"></div>
            </div>
          </div>
          <div class="row" style="margin-left:0.4cm;margin-right:0.5cm">
            <div class="col my-auto">
              <div class="row grid-future">
                <div class="col my-auto" style="text-align:right">
                  <div class="high"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="precip"></div>
                </div>
              </div>
              <div class="row grid-future">
                <div class="col my-auto" style="text-align:right">
                  <div class="low"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="wind"></div>
                </div>
              </div>
            </div>
            <div class="col my-auto">
              <div class="temp-future status"></div>
            </div>
          </div>
        </div>
        <div class="col future">
          <div class="row">
            <div class="col my-auto">
              <div class="date-future"></div>
            </div>
          </div>
          <div class="row" style="margin-left:0.4cm;margin-right:0.5cm">
            <div class="col my-auto">
              <div class="row grid-future">
                <div class="col my-auto" style="text-align:right">
                  <div class="high"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="precip"></div>
                </div>
              </div>
              <div class="row grid-future">
                <div class="col my-auto" style="text-align:right">
                  <div class="low"></div>
                </div>
                <div class="col my-auto" style="text-align:left">
                  <div class="wind"></div>
                </div>
              </div>
            </div>
            <div class="col my-auto">
              <div class="temp-future status"></div> 
            </div>
          </div>
        </div>      
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>     
    <script src="js/site.js"></script>
  </body>
</html>
